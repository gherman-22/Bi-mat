<body>
  
  <h2>Bạn có hay nghĩ về mình không?</h2>

<button onclick="save('rất thích','a2_q1.html')">rất thích</button>
<button onclick="save('bình thường','a3_end.html')">bình thường</button>

<script>
function save(answer,nextPage){
  let arr = JSON.parse(localStorage.getItem("answers") || "[]");
  arr.push(answer);
  localStorage.setItem("answers", JSON.stringify(arr));
  window.location.href = nextPage;
}
</script>
