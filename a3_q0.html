<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Câu hỏi</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .box {
    max-width: 420px;
    margin: 120px auto;
    padding: 25px;
    background: rgba(0,0,0,0.7);
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.08);
  }

  h2 {
    margin-bottom: 20px;
    font-size: 20px;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }
    </style>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="stars"></canvas>

<div class="box">
<h3>vậy tao hỏi mày tao sinh ngày mấy</h3>

<button onclick="next('Quan tâm')">22/08</button>
<button onclick="back('Không rõ')">07/04</button>
</div>

<script>
function next(ans){
  let a = JSON.parse(localStorage.getItem("answers"));
  a.push("Q3: " + ans);
  localStorage.setItem("answers", JSON.stringify(a));
  location.href = "a3_end.html";
}
function back(ans){
  let a = JSON.parse(localStorage.getItem("answers"));
  a.push("Q3: " + ans);
  localStorage.setItem("answers", JSON.stringify(a));
  location.href = "a3_q1.html";
}
</script>

<script>
function go(page,answer){
  const name=document.getElementById("name").value || "Ẩn danh";
  const data=JSON.parse(localStorage.getItem("logs")||"[]");
  data.push({name,answer,time:new Date().toLocaleString()});
  localStorage.setItem("logs",JSON.stringify(data));

  localStorage.setItem("userName",name);
  localStorage.setItem("answer",answer);
  location.href=page;
}

</script>

</body>
<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
const meteors = [];

setInterval(()=>{
  meteors.push({
    x: Math.random()*canvas.width,
    y: 0,
    vx: 7,
    vy: 10,
    life: 0
  });
}, 2500);

function drawMeteors(){
  ctx.strokeStyle="white";
  meteors.forEach((m,i)=>{
    ctx.beginPath();
    ctx.moveTo(m.x,m.y);
    ctx.lineTo(m.x-20,m.y-30);
    ctx.stroke();

    m.x+=m.vx;
    m.y+=m.vy;
    m.life++;
    if(m.life>25) meteors.splice(i,1);
  });
}
drawMeteors();


function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({length:100}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*1.5 + 0.5,
  s: Math.random()*0.5 + 0.2
}));

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";

  stars.forEach(star=>{
    star.y += star.s;
    if(star.y > canvas.height){
      star.y = 0;
      star.x = Math.random()*canvas.width;
    }
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
    ctx.fill();
  });
  drawMeteors();


  requestAnimationFrame(animate);
}
animate();
</script>
</html>
