<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>A2 - Câu 2</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Nếu mình buồn, bạn sẽ làm gì?</h2>

<button onclick="save('Quan tâm','a2_q2.html')">Quan tâm</button>
<button onclick="save('Không rõ','a2_q3.html')">Không rõ</button>

<script>
function save(answer,nextPage){
  let arr = JSON.parse(localStorage.getItem("answers") || "[]");
  arr.push(answer);
  localStorage.setItem("answers", JSON.stringify(arr));
  window.location.href = nextPage;
}
</script>

</body>
