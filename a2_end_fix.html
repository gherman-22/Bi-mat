<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
body {

  background: black;

  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== KHUNG CHAT ===== */
#chat-content {
  position: relative;
  z-index: 10;
  max-width: 420px;
  margin: 120px auto;
  padding: 25px;
  background: rgba(0,0,0,0.7);
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(255,255,255,0.08);
}

.message {
  margin-bottom: 12px;
  line-height: 1.6;
  opacity: 0;

}

  to { opacity: 1; }
}

/* ===== M∆ØA ===== */
#love-rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.love-char {
  position: absolute;
  top: -50px;
  color: #ff69b4;
  font-size: 26px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- CHAT -->
<div id="chat-content"></div>

<!-- M∆ØA -->
<div id="love-rain"></div>

<!-- NH·∫†C -->
<audio id="bg-music" loop>
  <source src="rum-om-tron-thuong-yeu.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===== CHAT ===== */
  const messages = [
    "tao ch·ªâ mu·ªën n√≥i m·ªôt di·ªÅu th√¥i.."
  "tao kh√¥ng bi·∫øt tao th√≠ch m√†y h·ªìi n√†o"

  "c≈©ng mong m√†y ƒë√°p l·∫°i l·ªùi n√†y c·ªßa tao"

  ];

  const chatBox = document.getElementById("chat-content");

  function addMessage(text) {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = text;
    chatBox.appendChild(msg);

    if (chatBox.children.length > 6) {

  }

  // Tin nh·∫Øn ƒë·∫ßu ti√™n (QUAN TR·ªåNG)
  addMessage(messages[0]);

  setInterval(() => {
    const random = messages[Math.floor(Math.random() * messages.length)];

  /* ===== M∆ØA ===== */
  const loveChars = ["I","L","O","V","E","Y","O","U","üíñ"];
  const rainBox = document.getElementById("love-rain");

  function createLoveRain() {
    const span = document.createElement("span");
    span.className = "love-char";
    span.innerText = loveChars[Math.floor(Math.random() * loveChars.length)];

    span.style.left = Math.random() * window.innerWidth + "px";
    span.style.fontSize = (20 + Math.random()*20) + "px";
    span.style.animationDuration = (3 + Math.random()*3) + "s";

    rainBox.appendChild(span);
    setTimeout(() => span.remove(), 6000);
  }

  setInterval(createLoveRain, 200);

  /* ===== NH·∫†C (CLICK M·ªöI CH·∫†Y) ===== */
  const music = document.getElementById("bg-music");
  music.volume = 0.3;

  document.body.addEventListener("click", () => {

  }, { once: true });

});
</script>
